{% block title %}update Company{% endblock title %}

{% block body %}
{% if user.is_authenticated %}

<div class="container-fluid bg-white my-5 p-2" id="add-prod-css">
    <h1 class="text-center">Update Product : {{ company.companyName }}</h1>
        
        <br/><br/>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {{ form.media }}
                {% csrf_token %}
                {{ form.as_p }}
            <div class="text-center"><button class="btn btn-warning" >UPDATE</button></div>
        </form>
    </div>
</div>

{% endblock body %}
