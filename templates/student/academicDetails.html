{% extends 'base.html' %} 
{% load static %}
{% block title %}Update Resume - Placement, NITT{% endblock title %} 

{% block body %}
<form>
    <h3>Academic Details</h3>
    <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" id="dept" >
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" >
      </div>
    <div class="mb-3">
        <label for="cgpa" class="form-label">Current CGPA</label>
        <input type="number" class="form-control" id="cgpa">
      </div>
    <div class="mb-3">
        <label for="grad-year" class="form-label">Graduation Year</label>
        <input type="date" class="form-control" id="grad-year">
    </div>
    <div class="mb-3">
        <label for="resume" class="form-label">Resume</label>
        <input type="file" class="form-control" id="resume">
    </div>
    <div class="mb-3">
        <label for="homeAddress" class="form-label"></label>
        <input type="text" class="form-control" id="home-address">
    </div>
    <div class="mb-3">
        <label for="localAddress" class="form-label">Local Address</label>
        <input type="text" class="form-control" id="local-address">
    </div>
    <!--<div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>-->
    <button type="submit" class="btn btn-primary">Save and Next</button>
  </form>
{% endblock body %}
