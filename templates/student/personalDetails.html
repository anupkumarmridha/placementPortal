{% extends 'base.html' %} 
{% load static %}
{% block title %}Update Resume - Placement, NITT{% endblock title %} 

{% block body %}
<div style="padding: 2rem">
  <form>
    <h3>Personal Details</h3>
    <div class="form-group mb-3">
      <label for="profile-pic" class="form-label">Profile Picture</label>
      <input type="file" class="form-control" id="profile-pic">
    </div>
    <div class="mb-3">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group mb-3">
      <label for="RollNumber" class="form-label">Roll Number</label>
      <input type="number" class="form-control" id="roll-number">
    </div>
    <div class="form-group mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
    <div class="form-group mb-3">
        <label for="Gender" class="form-label">Gender</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="Phone" class="form-label">Phone Number</label>
        <input type="text" inputmode="numeric" class="form-control" id="phone-number">
    </div>
    <div class="form-group mb-3">
        <label for="permanentAddress" class="form-label">Permanent Address</label>
        <input type="text" class="form-control" id="permanent-address">
    </div>
    <div class="form-group mb-3">
        <label for="crrentAddress" class="form-label">Current Address</label>
        <input type="text" class="form-control" id="current-address">
    </div>
    <!--<div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>-->
    <button type="submit" class="btn btn-primary">Save and Next</button>
  </form>
</div>
{% endblock body %}
